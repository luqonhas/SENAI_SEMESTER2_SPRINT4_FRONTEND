<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <title>Doguitos</title> 
    </head>
    <body>
        <h1>SITE DE DOGUINHOS</h1>
        <audio src="imgs/ben.mp3"></audio>
        <div id="dog1">
            <img class="imagem1" src="imgs/2.jpeg" alt="Sammy"/> 
            <h2 class="nome1">Sammy</h2>
        </div>
        <div id="dog2">
            <img class="imagem2" src="imgs/3.jpeg" alt="Dragão"/> 
            <h2 class="nome2">Dragão</h2>
        </div>
        <div id="dog3">
            <img class="imagem3" src="imgs/4.jpeg" alt="Milton"/> 
            <h2 class="nome3">Milton</h2>
        </div>
        <div id="dog4">
            <img class="imagem4" src="imgs/5.jpeg" alt="Penny"/> 
            <h2 class="nome4">Penny</h2>
        </div>
        <div id="dog5">
            <img class="imagem5" src="imgs/6.jpeg" alt="Nenem"/> 
            <h2 class="nome5">Nenem</h2>
        </div>
        <div id="botauns">
            <input id="btn" type="button" value="Nome dos Spitz" onclick="soSpitz()"/> <!-- Filter  -->
            <input id="btn" type="button" value="Idade Real" onclick="idadeReal()"/> <!-- Map -->
            <input id="btn" type="button" value="Soma todas as Idades" onclick="idadeSoma()"/> <!-- Reduce -->
            <input id="btn" type="button" value="Piorar Site" onclick="mudaTudo()"/>
        </div>

        <script> 
        dogs = [
            {
                nome: 'Sammy',
                idade: 6,
                raca: 'Samoieda'
            },
            {
                nome: 'Dragão',
                idade: 5,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Milton',
                idade: 8,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Penny',
                idade: 6,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Nenem',
                idade: 4,
                raca: 'Spitz Alemão'
            },
            ];

            //solta seus script brabos aqui:

            function filtros(dog){
                return dog.raca == "Spitz Alemão";
            }

            function soSpitz(){
                var filtrado = dogs.filter(filtros);
                return filtrado.forEach(x => alert(`Nome: ${x.nome}`));
            }
            


            function idadeReal(){
                for(var x = 0; x < dogs.length; x++) {
                    window.alert(`Nome: ${dogs[x].nome}, Idade Real: ${dogs[x].idade * 7}`)
                }
            }



            function idadeSoma(){
                var idades = dogs.reduce(function(total, item){
                    return total + item.idade
                }, 0);
                return alert(`Total de Idades: ${idades}`);
            }


            
            function mudaTudo(){
                var audio = document.querySelector("audio")
                audio.play()
                document.body.style.backgroundImage = "url(imgs/16.gif)"
                document.body.style.backgroundSize = "30% 30%"
                document.getElementById("dog1").getElementsByClassName("nome1")[0].innerHTML= "Enormossauro"
                document.getElementById("dog2").getElementsByClassName("nome2")[0].innerHTML= "Macaco-Aranha Supremo"
                document.getElementById("dog3").getElementsByClassName("nome3")[0].innerHTML= "Arraia Jato"
                document.getElementById("dog4").getElementsByClassName("nome4")[0].innerHTML= "Bola de Canhão"
                document.getElementById("dog5").getElementsByClassName("nome5")[0].innerHTML= "Diamante"

                document.getElementById("dog1").getElementsByClassName("imagem1")[0].src = "imgs/10.jpg"
                document.getElementById("dog2").getElementsByClassName("imagem2")[0].src = "imgs/11.jpg"
                document.getElementById("dog3").getElementsByClassName("imagem3")[0].src = "imgs/12.jpg"
                document.getElementById("dog4").getElementsByClassName("imagem4")[0].src = "imgs/13.png"
                document.getElementById("dog5").getElementsByClassName("imagem5")[0].src = "imgs/14.png"

                document.getElementsByTagName("h1")[0].innerHTML= "SITE DO BEN 10 DOMINA!!!"
                document.getElementsByTagName("h1")[0].style.color = "red"

                document.getElementsByTagName("h2")[0].style.color = "black"
                document.getElementsByTagName("h2")[1].style.color = "black"
                document.getElementsByTagName("h2")[2].style.color = "black"
                document.getElementsByTagName("h2")[3].style.color = "black"
                document.getElementsByTagName("h2")[4].style.color = "black"
                document.getElementsByTagName("h2")[5].style.color = "black"
            }


        </script>
    </body>
</html>
